name: catalog-db-config
type: database.config
dataSource:
  type: parquet
  folder: daily-folder
dbConfig:
  name: catalog
  templateRenderingParams:
    sqlQualityFilter: >
      WHERE length(time) = 24 AND type IS NOT NULL AND type != ''
  tables:
    - name: logGroups
      sqlTemplate: >
        SELECT year, month, day, logGroup, logStream, COUNT(*) AS lines,
        MAX(time) AS maxTime, SUM(IF(type = 'platform.start', 1, 0))::INTEGER AS invocations,
        SUM(length(record)) AS dataSize
        FROM {{{SOURCE}}} {{{sqlQualityFilter}}} GROUP BY year, month, day, logGroup, logStream ORDER BY maxTime DESC
